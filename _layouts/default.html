<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.layout == 'post' %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">

    <nav>
      <div class="links">
        <a href="/">127.0.0.1</a>
      </div>
      <button class="theme-btn" id="theme-btn" aria-label="Toggle theme">dark</button>
    </nav>

    {{ content }}

    <footer>
      <time>Last update: {{ site.time | date: "%a %b %-d %H:%M:%S %Y +0000" }}</time>
    </footer>

  </div>

  <script src="/js/theme.js"></script>
</body>
</html>
